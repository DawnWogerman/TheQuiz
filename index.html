<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-9">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>The Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <h3 id="high-scores">See High Scores</h3>
            <h3 id="timer">Time:<span id="timer"></span></h3>
        </header>
<!--Starting container/ button start& stop-->
        <div id="starting-container" class="show">
            <div class="container start">
                <h1>Test Your Knowledge</h1>
                <p>Test your code-related knowledge by taking this quiz! Answer within the time limit. Correct answers will award 5 points!
                    For every incorrect answer you will lose 2 points and time reduced by 3 seconds. Good Luck!
                </p>
                <button class="btn stopstart" id="start">Start Quiz</button>
            </div>
        </div>
<!--Questions containers-->
        <div id="questions-container" class="hide">
            <div class="container questions">
                <div id="question">
                <div id ="answers" class="btn-answer"></div>
                </div>
            </div>
        </div>
<!--finish container/submit score-->
        <div id="finish-container" class="hide">
            
        </div>







      <script src="./assets/js/script.js"></script>
    </body>


</html>
